<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo audios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <!--MP3 WAV OGG-->
    <!--<audio src="midia/Smoke-LishGrooves.mp3" controls autoplay></audio>-->
    <audio preload="metadata" controls autoplay loop>
        <source src="midia/Smoke-LishGrooves.mp3" type="audio/mpeg"></source>
        <source src="midia/Smoke-LishGrooves.mp3" type="audio/ogg"></source>
        <source src="midia/Smoke-LishGrooves.mp3" type="audio/wav"></source>
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/Smoke-LishGrooves.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>

   <p>Para ver sobre videos se direcione ao exercicio 012 na <a href="ex012.html">pagina2</a></p> 
</body>
</html>
