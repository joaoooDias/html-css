<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="POST" autocomplete="on">
        <p>
            <label for="icor">Cor:</label>
            <input type="color" name="Cor" id="icor" value="#00ff00">
        </p>
        <p>
            <label for="inivel">Nivel de Satisfação</label>
            <input type="range" name="Nivel" id="inivel" min="10" max="100" value="100">
        </p>
        <p>
            <label for="ifoto">Foto do Perfil:</label>
            <input type="file" name="foto" id="ifoto">
            <!-- QUando usar esse tipo de controle, nao podemos usar o method "get" , precisar ser usado o method"post"-->
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
